<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>REGISTRATION FORM</h1>
	<form action="complaint" method="post">
		Complaint Type :<select>
  <option value="Complaint">Complaint</option>
  <option value="Feedback">Feedback</option>
</select><br>
		Complaint Category :<select>
  <option value="ITS">IT-Services</option>
  <option value="PWDE">PWD-Electrical</option>
  <option value="PWDC">PWD-Civil</option>
</select><br>
		Location :<input type="text" name="complaint"> <br>
		Sub-Location :<input type="text" name="complaint"> <br>
		Subject :<input type="text" name="complaint"> <br>
		Details :<input type="text" name="complaint"> <br>
		Priority :<select>
  <option value="Major">Major</option>
  <option value="Minor">Minor</option>
  <option value="Critical">Critical</option>
</select><br>
		Complainant Name :<input type="text" name="complaint"> <br>
		Email :<input type="text" name="complaint"> <br> 
		Contact:<input type="text" name="complaint"> <br>  
		Attachment :<input type="file" name="pic" accept=".gif, .jpg,.pdf, .doc">
		(pdf, jpg, gif and doc accepted)
<br> 
		<input type="submit" value="Submit">		
	</form>
	
	<form action="cancel" method="post">
		<input type="submit" value="Cancel">
	</form>


</body>
</html>
